<!--
    Realised by Thibault Leveau
    https://www.linkedin.com/in/thibault-leveau-a76923ba/

<div class="container" style="margin-top: 1em;">
    <!-- Sign up form -->
    <form>
        <!-- Sign up card -->
        <div class="card person-card">
            <div class="card-body">
                
                <!-- Sex image -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/1200px-Orange_logo.svg.png" width="60">
<br>
<br>
                <h2 id="who_message" class="card-title">Entrez le numéro de client </h2>
                <br>
    
                <!-- First row (on medium screen) -->
                <div class="row">
                
                
<form (ngSubmit)="getData(id)">  
    <table>  
        <tr>  
            &nbsp; &nbsp; &nbsp;    <td>             <input type="number" class="form-control" id="id" [(ngModel)]="id" name="name">
            </td>  

        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;   <td><button><strong>CHERCHER <div class="spinner-border spinner-border-sm"></div> </strong></button></td>  
        </tr>  
    </table>  
</form> 

                
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6" >
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Verification des données <i class="fas fa-sync fa-spin"></i> <div class="spinner-border spinner-border-sm"></div>
                        </h2>
                        <form (ngSubmit)="onSubmit()" class="section-content">

                        <div class="spinner-border spinner-border-sm"></div>
                        <label for="email" class="col-form-label">Site</label>

                        <div class="form-group">
                            <input type="text" class="form-control" id="id" required [(ngModel)]="predict.site" name="name">

                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Anciente</label>
                            <input type="number" class="form-control" id="category" required [(ngModel)]="predict.anciente" name="date">
                            <div class="email-feedback">
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-form-label">Age</label>
                            <input type="number" class="form-control" id="type" required [(ngModel)]="predict.age" name="type">
                            <div class="phone-feedback">
                            
                            </div>
                        </div>
                        </form>
                        <button type="submit" class="btn btn-success" (click)="save()"><i class="fa fa-paper-plane" aria-hidden="true"></i>  evoyer  &nbsp;</button>

                    </div>
                </div>
            </div>
                
            <div class="col-md-6">
                <div class="card"> 
                    <div class="card-body">
                        <h2 class="card-title">Connecter pour obtenir les predictions</h2>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Pasword</label>
                            <input type="password" class="form-control" id="password" placeholder="Type your password" required>
                            <div class="password-feedback">
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_conf" class="col-form-label">Pasword (confirm)</label>
                            <input type="password" class="form-control" id="password_conf" placeholder="Type your password again" required>
                            <div class="password_conf-feedback">
                            
                            </div>
                        </div>
                        <div class="example-config">
                            <button #anchor (click)="onToggle()" class="k-button"   class="btn btn-primary btn-lg"         >{{toggleText}} PREDICTION</button>
                          </div>
                          <br>
                          <kendo-popup [anchor]="anchor" (anchorViewportLeave)="show = false" *ngIf="show">
                              <div class='content'>
                                  <!-- User-defined content -->
                              <strong>Prediction : Desimlockage  avec un taux d'erreur 0.8745</strong>    
                              </div>
                          </kendo-popup>
                    </div>
                </div>
            </div>
        </div>
        
  
        </form>
     
        <!------ Include the above in your HEAD tag ---------->
        
        <div class="container">
            <div class="row">
        <!-- Button trigger modal By Ved Prakash Gupta -->
    
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal hide" id="myModal">
                 
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h3>Login to MyWebsite.com</h3>
                  </div>
                  <div class="modal-body" align="center">
                    <form method="post" action='' name="login_form" align="center">
                      <p><input type="text" class="span3" name="Name" id="email" placeholder="Name"></p>
                      <p><input type="email" class="span3" name="email" placeholder="Email"></p>
                      <p><input type="text" class="span3" name="website" placeholder="Website"></p>
                      <p><textarea class="span3" name="msg" placeholder="message" rows="5" ></textarea></p>
                      </form>
                  </div>
                  <div class="modal-footer">
                    New To MyWebsite.com?
                    <a href="#" class="btn btn-primary">Register</a>
                  </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"><i class="fa fa-forward"></i>Send</button>
              </div>
            </div>
          </div>
        </div>  
</div>
