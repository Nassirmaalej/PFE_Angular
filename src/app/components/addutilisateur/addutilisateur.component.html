
  









  <div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(https://www.aventri.com/hs-fs/hubfs/registration.jpg?width=500&name=registration.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
              <div class="container col-lg-6">
                <br>
                <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> <strong>Enrigistrer</strong></span></h1>
                <div >
                  <div>
 
    <div class="row col-sm-6" style="max-width:350px;">
      

    
    </div>

  </div>
      <hr />
      
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="section-content">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="utilisateur.name" #name="ngModel" required />
          <div *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">PrÃ©nom</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="utilisateur.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="utilisateur.mail" #email="ngModel" required email />
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="utilisateur.password" #password="ngModel"
            required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Enrigistrer</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>

          <div *ngIf="f.submitted && isSignedUp; else signupForm">
            Your registration is successful. Please login!
          </div> 
        </div>
      </form>
   



</div>
</div>
</div>
</div>
</div>
