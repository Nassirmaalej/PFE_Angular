
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
      <div class="col-md-4 content-center">
          <div class="card card-login card-plain">
            <div class="container col-lg-6">
              <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> <strong>LOGIN</strong></span></h1>
              <div >
                <div>
                  <form >
                    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                    <div class="form-group">
                      <label for="email">User Name :</label>
                      <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
                        name="username">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
                        name="password">
                    </div>
                    <button (click)=handleLogin()  class="btn btn-primary">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
  <footer class="footer">
      <div class="container">
          <nav>
              <ul>
                  <li>
                      <a href="https://www.creative-tim.com">

                      </a>
                  </li>
                  <li>

                        SOFRECOM
                      </a>
                  </li>
             
              </ul>
          </nav>

          </div>
      </div>
  </footer>
</div>
