
  <div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(https://www.investmentexecutive.com/wp-content/uploads/sites/3/2018/01/800x600_Financial-Technology-concept-illustration-of-Businessman-pointing-at-abstract-blue-business-charts-and-icons_78565841.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
              <div class="container col-lg-6">
                <br>
                <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> <strong>LOGIN</strong></span></h1>
                <div >
                  <div>
 
    <div class="row col-sm-6" style="max-width:350px;">
      

    
    </div>

  </div>
      <hr />
      
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
          <div *ngIf="f.submitted && isLoggedIn" class="alert alert-success"> 
            Logged in as {{roles}}.
          </div>
        </div>
      </form>
   
<p>     &nbsp; &nbsp; &nbsp;   Vous n'avez pas de compte ?</p>

<a href="signup" class="btn btn-success">Sign Up</a>

</div>
</div>
</div>
</div>
</div>
</div>
